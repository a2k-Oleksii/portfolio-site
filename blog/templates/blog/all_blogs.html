{% extends "portfolio/base.html" %}
{% load static %}
{% block content %}

<h1 id="blogtitle" class="Font-weight-blog text-center">BLOG</h1>

<h3 class="text-center md-5">a2k has writen {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>
{% for blog in blogs %}
<div class="row justify-content-center my-3">
    <div class="col-md-10">

        <a href="{% url 'blog:detail' blog.id %}">
            <h2>{{ blog.title }}</h2>
        </a>
        <h5 class="text-muted">{{ blog.date|date:"d F Y" }}</h5>
        <h4>{{ blog.description|safe|truncatechars:100 }}</h4>
    </div>
</div>
{% endfor %}

{% endblock %}
